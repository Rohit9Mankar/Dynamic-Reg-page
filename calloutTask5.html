<body>

    <script >
        const posts=[
    {title : 'Post 1' , body : 'This is post 1',createdAt : new Date().getTime()},
    {title : 'Post 2' , body : 'This is post 2',createdAt : new Date().getTime()}
]
let timestamp=0;
function getPosts(){
    clearInterval(timestamp)
    timestamp=setInterval(()=>{
        let output='';
         posts.forEach((element) => {
            
            
            
            output+=`<li>${element.title} -last updated ${(new Date().getTime()-element.createdAt)/1000}second ago</li>`;
         });
         document.body.innerHTML=output;
    },1000)
}

function createPost(post,callback){
    
   setTimeout(()=>{
    
     posts.push({...post,createdAt : new Date().getTime()} )
     callback();
   },4000)

}

getPosts();
createPost({title : 'Post 3' , body : 'This is post 3'},getPosts)
createPost({title : 'Post 4' , body : 'This is post 4'},getPosts)
var timer;
var count=0;

function lastEditedInSecondAgo(){
    count=0;
    clearInterval(timer)
    timer=setInterval(()=>{
        count++;

    },5000)
    
}
    </script>
