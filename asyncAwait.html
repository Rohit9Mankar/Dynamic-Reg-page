    <script >
       console.log('Person 1 : shows ticket')
console.log('Person 2 : shows ticket')

const preMovie=async ()=>{
    const wifeBringingTikets=new Promise((resolve,ticket)=>{
        setTimeout(()=>{
           resolve('ticket');
        },3000)
    })

    const getPopCorn= new Promise((resolve,reject)=>resolve(`popcorn`))
    const addButter= new Promise((resolve,reject)=>resolve(`butter`))
    const getColdDrink= new Promise((resolve,reject)=>resolve(`coldDrink`))

    let ticket=await wifeBringingTikets;

    console.log(`wife : I have  ${ticket}`)
    console.log('husband : we should go in')
    console.log('wife : No, I am hungry')

    let popcorn=await getPopCorn;

    console.log(`husband : I got ${popcorn}`)
    console.log('husband : We should go in')
    console.log('wife : No, I need butter on my popcorn')

    let butter=await addButter;

    console.log(`husband : I got ${butter} on popcorn`)
    console.log('husband : anything else')
    console.log('wife : we are getting late')
    

    let coldDrink=await getColdDrink;

    console.log(`wife : I need ${coldDrink}`)
    console.log('husband : Go and get it, I will wait')
    console.log('wife : I got it')
    console.log('husband : We can go now')



    return ticket;
}
preMovie().then((m)=>console.log(`person 3 : shows ${m}`))
